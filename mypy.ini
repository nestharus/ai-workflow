[mypy]
# Project uses Python 3.14; keep this aligned with runtime version.
python_version = 3.14
exclude = (?x)(
    ^\.venv
    | ^build/
    | ^dist/
    | ^\.coverage$
    | ^\.review/
    | ^\.coverage\..*
    | ^coverage\.xml
    | ^htmlcov/
    | ^\.pytest_cache/
    | ^\.mypy_cache/
    | ^openapi/
    | ^to_adapt/
    | ^\.idea/
    | ^uv\.lock$
    )
packages = app, scripts, tools
ignore_missing_imports = False
strict = True
warn_unused_configs = True

# Treat tests as less strict for now.
[mypy-tests.*]
disallow_untyped_defs = False
check_untyped_defs = False

[mypy-surrealdb.*]
ignore_missing_imports = True

[mypy-elasticsearch.*]
ignore_missing_imports = True

[mypy-anyio.*]
ignore_missing_imports = True
